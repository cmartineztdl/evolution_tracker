<!DOCTYPE html>
<html ng-app="evo_tracker" lang="en" manifest="src/cache.manifest">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />

        <link rel="apple-touch-icon" href="assets/imgs/icon.png">
        <link rel="shortcut icon" sizes="196x196" href="assets/imgs/icon.png">

        <title>Evolution Tracker</title>

        <link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.6/css/bootstrap-theme.min.css">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    </head>

    <body>
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" ng-controller="main_controller">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" onclick="return false;" ng-click="goTo('/home')">
                        <img src="assets/imgs/icon.png" alt="" class="img-rounded img-responsive navbar-img">
                        &nbsp
                        Evolution tracker
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'active': models.activeView == '/home'}">
                            <a href="#" onclick="return false;" ng-click="goTo('/home')">Home</a>
                        </li>
                        <li ng-class="{'active': models.activeView == '/activities'}">
                            <a href="#about" onclick="return false;" ng-click="goTo('/activities')">Activities</a>
                        </li>
                        <li ng-class="{'active': models.activeView == '/results'}">
                            <a href="#contact" onclick="return false;" ng-click="goTo('/results')">Results</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid" ng-view></div>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="vendor/jquery-2.1.4/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap-3.3.6/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="assets/js/main.js"></script>
        <script type="text/javascript" src="vendor/grid/grid.min.js"></script>

        <script type="text/javascript" src="app/angular-1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="app/angular-1.4.8/angular-route.min.js"></script>
        <script type="text/javascript" src="app/angular-1.4.8/ng-storage.min.js"></script>
        <script type="text/javascript" src="app/angular-1.4.8/angular-touch.js"></script>

        <script type="text/javascript" src="app/app.js"></script>

        <script type="text/javascript" src="app/services/storage_service.js"></script>

        <script type="text/javascript" src="app/controllers/main_controller.js"></script>
        <script type="text/javascript" src="app/controllers/home_controller.js"></script>
        <script type="text/javascript" src="app/controllers/activities_controller.js"></script>
        <script type="text/javascript" src="app/controllers/results_controller.js"></script>



        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
